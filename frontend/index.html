<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel: Chat History -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ’¬ Chat History</h2>
                <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat history items will be inserted here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-header">
                <h1>ğŸ¤– AI Chat Assistant</h1>
                <p class="subtitle">Powered by Agentic Loop with web_search & read_page tools</p>
            </div>

            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <div class="welcome-icon">ğŸ‘‹</div>
                    <h2>Welcome to AI Chat Assistant!</h2>
                    <p>Ask me anything. I can search the web and read pages to help you.</p>
                    <div class="example-prompts">
                        <button class="example-prompt" data-prompt="Who won the Super Bowl in 2025?">
                            ğŸˆ Who won the Super Bowl in 2025?
                        </button>
                        <button class="example-prompt" data-prompt="What are the latest developments in AI?">
                            ğŸ¤– Latest AI developments
                        </button>
                        <button class="example-prompt" data-prompt="Explain quantum computing">
                            âš›ï¸ Explain quantum computing
                        </button>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <form id="chat-form">
                    <textarea 
                        id="user-input" 
                        placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                        rows="1"
                    ></textarea>
                    <button type="submit" id="send-btn" class="send-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
